<div class="modal-body">
    <h2>Are you sure you want to go next?</h2>
    <h6>You won't be able to return in case you agree</h6>
</div>
<div class="modal-footer">
    <button class="btn btn-success btn-lg pull-left" ng-click="$ctrl.ok()">Yes</button>
    <button class="btn btn-danger btn-lg pull-right" ng-click="$ctrl.cancel()">No</button>
</div>
