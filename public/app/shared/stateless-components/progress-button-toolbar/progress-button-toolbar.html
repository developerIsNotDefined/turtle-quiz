<div class="progress-btn-toolbar row">
    <button ng-repeat="question in $ctrl.quizQuestions track by question.id"
            ng-class="$ctrl.getProgressClass(question)"
            ng-click="$ctrl.setActiveQuestion(question.id)"
            class="btn-accordion progress-btn-toolbar__button">
        {{question.id+1}}
    </button>
</div>
