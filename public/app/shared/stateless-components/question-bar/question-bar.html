<div class="row">
    <h3>Question:</h3>
    <div class="well well-sm">
        <div class="row">
            <div class="col-xs-12">
                <h4>{{$ctrl.activeQuestion + 1 + ". " + $ctrl.quizQuestions[$ctrl.activeQuestion].text}}</h4>
                <div class="row">
                    <div class="col-sm-6" ng-repeat="answer in $ctrl.quizQuestions[$ctrl.activeQuestion].possibilities track by answer.id">
                        <h4 ng-class="$ctrl.getAnswerClass(answer.id)"
                            ng-click="$ctrl.selectAnswer(answer.id)">
                            <span ng-if="$ctrl.quizQuestions[$ctrl.activeQuestion].type === 'text'">{{answer.answer}}</span>
                            <img ng-if="$ctrl.quizQuestions[$ctrl.activeQuestion].type === 'image'" ng-src="{{answer.answer}}">
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-lg center-block" ng-click="$ctrl.proceed()">{{::$ctrl.buttonOptions}}</button>
    </div>
</div>
