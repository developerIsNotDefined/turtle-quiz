<div class="progress-ui-bar row">
    <div class="progress-ui-bar__hint col-12 row">
        <div class="progress-ui-bar__hint-container col-md-6"
             ng-repeat="hintIcon in ::$ctrl.cssOptions.hintIcons"
             ng-class="::hintIcon.type">
                <span>{{hintIcon.text}}</span>
                <span class="glyphicon {{hintIcon.icon}}"></span>
        </div>
    </div>
    <div class="progress-ui-bar__container col-12">
        <div class="progress-ui-bar__outer" ng-class="::$ctrl.cssOptions.values[1].type">
            <div class="progress-ui-bar__inner" ng-style="$ctrl.cssCompleted" ng-class="::$ctrl.cssOptions.values[0].type"></div>
        </div>
    </div>
</div>
