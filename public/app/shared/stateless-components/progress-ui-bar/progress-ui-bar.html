<div class="row">
    <div class="col-xs-4">
        <h2>{{::$ctrl.cssOptions.message}}</h2>
    </div>
    <div class="col-xs-4">
        <div class="row">
            <div class="col-sm-6" ng-repeat="answerIcon in ::$ctrl.cssOptions.answerIcons">
                <button class="btn {{answerIcon.color}}">
                    <p>&nbsp;&nbsp;{{answerIcon.text}}&nbsp;&nbsp;</p>
                    <span class="glyphicon {{answerIcon.icon}}"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="col-xs-12 margin-top3">
        <uib-progress>
            <uib-bar ng-repeat="bar in $ctrl.cssOptions.values track by $index" value="bar.value" type="{{bar.type}}">
                <span>{{bar.number}}({{bar.value}}%)</span>
            </uib-bar>
        </uib-progress>
    </div>
</div>
