<div class="carousel-size">
    <div uib-carousel active="0" interval="2000" no-wrap="false">
        <div uib-slide ng-repeat="slide in ::$ctrl.turtlesFacts track by slide.id" index="slide.id">
            <img ng-src="{{slide.image_url}}" class="img-responsive carousel-image">
            <div class="carousel-caption">
                <h4>Slide {{slide.id}}</h4>
                <p>{{slide.type}}</p>
            </div>
        </div>
    </div>
</div>
