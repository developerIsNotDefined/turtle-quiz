<ui-view></ui-view>
<div>
    <form class="form-inline well well-sm clearfix">
        <span class="glyphicon glyphicon-search"></span>
        <input type="text" placeholder="Search..." class="form-control" ng-model="$ctrl.search" ng-model-options="{ debounce: 500 }">
        <button class="btn btn-danger pull-right" ng-click="$ctrl.activateQuiz()">
            <strong>Start Quiz</strong>
        </button>
        <button class="btn btn-success pull-right menu-margin-right-button" ng-click="$ctrl.showCarousel()">
            <strong>Carousel</strong>
        </button>
    </form>

    <carousel-turtles ng-if="$ctrl.carouselVisible" turtles="$ctrl.turtles"></carousel-turtles>

    <div class="row carousel-margin-bot">
        <div class="col-sm-6" ng-repeat="turtle in $ctrl.turtles | filter:$ctrl.search track by turtle.id">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-md-6">
                        <img ng-src="{{turtle.image_url}}" class="img-rounded img-responsive well-image">
                    </div>
                    <div class="col-md-6">
                        <h4>{{turtle.type}}</h4>
                        <p><strong>locations: </strong>{{turtle.locations}}</p>
                        <p><strong>Size: </strong>{{turtle.size}}</p>
                        <p><strong>Avarage Lifespan: </strong>{{turtle.lifespan}}</p>
                        <p><strong>Diet: </strong>{{turtle.diet}}</p>
                        <button class="btn btn-primary pull-right"
                                ng-click="$ctrl.turtleInfo(turtle)">Learn more
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
