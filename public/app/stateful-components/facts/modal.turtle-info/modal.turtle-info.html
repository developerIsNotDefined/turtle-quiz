<div class="facts-modal">
    <header class="facts-modal__header">
        <h2>{{$ctrl.modalData.activeTurtle.type}}</h2>
    </header>
    <div class="facts-modal__body row">
        <div class="col-12 facts-modal__image">
            <img ng-src="{{$ctrl.modalData.activeTurtle.image_url}}">
        </div>
        <div class="col-12 facts-modal__info">
            <p><span>locations: </span>{{$ctrl.modalData.activeTurtle.locations}}</p>
            <p><span>Size: </span>{{$ctrl.modalData.activeTurtle.size}}</p>
            <p><span>Avarage Lifespan: </span>{{$ctrl.modalData.activeTurtle.lifespan}}</p>
            <p><span>Diet: </span>{{$ctrl.modalData.activeTurtle.diet}}</p>
            <p>{{$ctrl.modalData.activeTurtle.description}}</p>
        </div>
    </div>
    <footer class="col-12 facts-modal__footer">
        <button class="btn" ng-click="$ctrl.ok()">Close</button>
    </footer>
</div>
